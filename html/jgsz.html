<!DOCTYPE html>
<head>
    <title>机构设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-datetimepicker.min.css">
    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="../assets/css/style-responsive.css" rel="stylesheet"/>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="../assets/css/font.css" type="text/css"/>
    <link href="../assets/css/font-awesome.css" rel="stylesheet">
    <!-- zTree -->
    <link rel="stylesheet" href="../assets/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <!-- self -->
    <link rel="stylesheet" href="../css/common.css?v=1.0">
    <link rel="stylesheet" href="../css/jgsz.css?v=1.0">
</head>
<body>
<div class="jgsz clearfix">
    <div class="left-tree pull-left">
        <!-- Button trigger modal -->
        <div class="title">
            组织机构
        </div>
        <ul id="zzjgTree" class="ztree"></ul>
    </div>
    <div class="right-content pull-left">
        <div class="table-agile-info">
            <div class="panel panel-default">
                <div class="panel-heading" id="zzjgTableName">
                    双桥子街道党工委
                </div>
                <div class="row w3-res-tb">
                    <div class="col-sm-12 m-b-xs">
                        <button id="addZzjg" class="btn btn-sm btn-primary">
                            添加子组织机构
                        </button>
                        <button id="editZzjg" class="btn btn-sm btn-primary" >
                            修改本组织机构
                        </button>
                    </div>
                </div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th data-breakpoints="xs">序号</th>
                                <th>党支部名称</th>
                                <th>党支部类型</th>
                                <th>所属管辖</th>
                                <th data-breakpoints="xs sm md" data-title="DOB">建立时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="zzjgTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 text-center">
                    <small class="text-muted inline m-t-sm m-b-sm"></small>
                </div>
                <div class="col-sm-7 text-right text-center-xs">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                        <li><a href=""><i class="fa fa-chevron-left"></i></a></li>
                        <li><a href="">1</a></li>
                        <li><a href="">2</a></li>
                        <li><a href="">3</a></li>
                        <li><a href="">4</a></li>
                        <li><a href="">5</a></li>
                        <li><a href="">6</a></li>
                        <li><a href=""><i class="fa fa-chevron-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 添加,编辑组织机构 -->
<div class="modal fade bs-example-modal-lg" id="zzjgModal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalTitle">添加组织机构</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="dzbmc" class="col-sm-2 control-label">党支部名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control val" name="dzbmc" placeholder="党支部名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dzblx" class="col-sm-2 control-label">党支部类型</label>
                        <div class="col-sm-10">
                            <select class="form-control val" name="dzblx">
                                <option value="街道社区党支部">街道社区党支部</option>
                                <option value="企业党支部">企业党支部</option>
                                <option value="机关党支部">机关党支部</option>
                                <option value="学校党支部">学校党支部</option>
                                <option value="连队党支部">连队党支部</option>
                                <option value="农村党支部">农村党支部</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ssgx" class="col-sm-2 control-label">所属管辖</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control val" name="ssgx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jlsj" class="col-sm-2 control-label">建立时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form_date val" name="jlsj" placeholder="建立时间">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveAddzzjg">添加
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../assets/bootstrap/jquery2.0.3.min.js"></script>
<script src="../assets/bootstrap/bootstrap.js"></script>
<script src="../assets/bootstrap/bootstrap-datetimepicker.js"></script>
<script src="../assets/bootstrap/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../assets/ztree/js/jquery.ztree.core.js"></script>
<script src="../js/function.js?v=1.0"></script>
<script src="../js/common.js?v=1.0"></script>
<script src="../js/jgsz.js?v=1.0"></script>
</html>
