<!-- 添加,编辑组织机构 -->
<div class="modal fade bs-example-modal-lg" id="zzjgModal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalTitle">添加组织机构</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="zzjgForm">
                    <div class="form-group">
                        <label for="dzbmc" class="col-sm-2 control-label">党支部名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control val" name="dzbmc" id="dzbmc" placeholder="党支部名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dzblx" class="col-sm-2 control-label">党支部类型</label>
                        <div class="col-sm-10">
                            <select class="form-control val" id="dzblx" name="dzblx">
                                <option value="街道社区党支部">街道社区党支部</option>
                                <option value="企业党支部">企业党支部</option>
                                <option value="机关党支部">机关党支部</option>
                                <option value="学校党支部">学校党支部</option>
                                <option value="连队党支部">连队党支部</option>
                                <option value="农村党支部">农村党支部</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ssgx" class="col-sm-2 control-label">所属管辖</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control val" id="ssgx" name="ssgx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jlsj" class="col-sm-2 control-label">建立时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form_date val" id="jlsj" name="jlsj" placeholder="建立时间">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveAddzzjg">添加</button>
            </div>
        </div>
    </div>
</div>
